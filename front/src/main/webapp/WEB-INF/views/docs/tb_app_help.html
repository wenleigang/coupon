<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>返利教程</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script type="text/javascript">var ctx = '${ctx}'</script>
    <script type="text/javascript" src="${ctx}/static/js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="${ctx}/static/plugins/swiper-4.5.0/js/swiper.min.js"></script>
    <link type="text/css" rel="stylesheet" href="${ctx}/static/plugins/font-awesome-4.7.0/css/font-awesome.css"/>
    <link type="text/css" rel="stylesheet" href="${ctx}/static/plugins/swiper-4.5.0/css/swiper.min.css">
    <link type="text/css" rel="stylesheet" href="${ctx}/static/css/tb/good_info.css">
    <style>
        html, body {
            position: relative;
            height: 100%;
        }
        body {
            background: #eee;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color:#000;
            margin: 0;
            padding: 0;
        }
        .swiper-container {
            width: 100%;
            height: 100%;
        }
        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #f6f6f6;

            /* Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }
        .swiper-pagination-bullet {
            width: 20px;
            height: 20px;
            text-align: center;
            line-height: 20px;
            font-size: 12px;
            color:#000;
            opacity: 1;
            background: rgba(0,0,0,0.2);
        }
        .swiper-pagination-bullet-active {
            color:#fff;
            background: #007aff;
        }
        .tag {
            width: 30px;
            height: 30px;
            text-align: center;
        }
        .tag img {
            width: 100%;
            border-radius: 50%;
        }
    </style>
</head>
<body style="position: relative;">
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="${ctx}/static/image/docs/tb_app/tb_app_1.png">
            </div>
            <div class="swiper-slide">
                <img src="${ctx}/static/image/docs/tb_app/tb_app_2.png">
            </div>
            <div class="swiper-slide">
                <img src="${ctx}/static/image/docs/tb_app/tb_app_3.png">
            </div>
            <div class="swiper-slide">
                <img src="${ctx}/static/image/docs/tb_app/tb_app_4.png">
            </div>
            <div class="swiper-slide">
                <img src="${ctx}/static/image/docs/tb_app/tb_app_5.png">
            </div>
            <div class="swiper-slide">
                <img src="${ctx}/static/image/docs/tb_app/tb_app_6.png">
            </div>
            <div class="swiper-slide">
                <img src="${ctx}/static/image/docs/tb_app/tb_app_7.png">
            </div>
            <div class="swiper-slide">
                <img src="${ctx}/static/image/docs/tb_app/tb_app_8.png">
            </div>
            <div class="swiper-slide">
                <img src="${ctx}/static/image/docs/tb_app/tb_app_9.png">
            </div>
            <div class="swiper-slide">
                <img src="${ctx}/static/image/docs/tb_app/tb_app_10.png">
            </div>
            <div class="swiper-slide">
                <img src="${ctx}/static/image/docs/tb_app/tb_app_11.png">
            </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>
    <div style="position: absolute; bottom: 100px; right: 5px; z-index: 9999; padding: 3px; background-color:rgba(0, 0, 0,0.2); border-radius: 20px;">
        <div class="tag" style="margin-bottom: 15px;">
            <img onclick="toGoodsListUi()" src="${ctx}/static/image/icon/findcoupon.png">
        </div>
        <div class="tag" style="margin-bottom: 15px;">
            <img src="${ctx}/static/image/icon/tmall_logo.png">
        </div>
        <div class="tag">
            <img onclick="toJdAppHelpUi()" src="${ctx}/static/image/icon/jd_logo.png">
        </div>
    </div>
</body>

<script>
    var swiper = new Swiper('.swiper-container', {
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
            renderBullet: function (index, className) {
                return '<span class="' + className + '">' + (index + 1) + '</span>';
            },
        },
    });

    function toGoodsListUi() {
        window.location.href = ctx + "/tb/goodsListUi";
    }

    function toJdAppHelpUi() {
        window.location.href = ctx + "/docs/jdAppHelp";
    }
</script>
</html>
